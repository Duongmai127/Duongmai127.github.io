          subtitle: "<i>안녕하세요, Je m'appelle Duong (Eric), よろしくお願いします, thân chào, and that's how my random multilingual introduction goes :D </i>
                    <br><br>
                    I'm a <i>Computer Science</i> senior at the University of South Florida (USF). Our preprint <i>**Can IRMv1 overcome shortcut learning?**</i> on the extended validation of the <i>Invariant Risk Minimization</i> framework (Arjovsky et. al., 2019) is available <u>[here](https://drive.google.com/file/d/1MqkO3hxQYccvfM8dtLiB9rCYjNl8SAho/view?usp=sharing)</u>. I'd love to hear any feedbacks via my contacts below :)
                    <br><br>
                    My research interests are in <b>Computer Vision</b>, <b>Medical Image Analysis</b>, and <b>Healthcare</b>, particularly <i>Out-of-Distribution Domain Generalization in natural/medical imaging </i> and <i>[Multimodal Neonatal Pain Assessment](https://rpal.cse.usf.edu/project_neonatal_pain/)</i>. I'm a Student Researcher under the supervision of Dr. **[Lawrence Hall](https://www.usf.edu/ai-cybersecurity-computing/people/faculty/hall-lawrence.aspx)** (USF) and Dr. **[Yu Sun](https://cse.usf.edu/~yusun/)** (USF). I also contribute to <i>Moffitt AI Interface for Cancer Research (MAI-CARE)</i> with my supervisors, Dr. **[El Naqa](https://lab.moffitt.org/elnaqa/dr-el-naqa/)** and **[Naveena Gorre](https://lab.moffitt.org/elnaqa/lab-members/naveena-gorre-ms-news/)**, from Moffitt Cancer Center, Tampa. 
                    <br><br>
                    <i>p/s: Guess which language (maybe more than one) I'm actually fluent in?</i>"
          # subtitle: "I am a Professor in the Institute of Romance Philology at the University of Regensburg, Germany. My research focuses on Portuguese irregular verbs. I was a doctoral student of Professor Dr Dieter Vogelsang in Munich, and later a second assistant of Professor Walter Schoeffler-Henschell at the University of Wiesbaden."
